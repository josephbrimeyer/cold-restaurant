<head>
    <meta charset="UTF-8">
    <title>Table Selection Restaurant Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center"><i class="material-icons">ac_unit</i>Cold Restaurant<i
                    class="material-icons">ac_unit</i></h1>
            <hr>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make
                    Reservations</button></a>
            <a href="/"><button class="btn btn-light btn-lg" id="makeReservation"><i
                        class="material-icons">home</i></button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">People in front of ya, Bozo!</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2><span class="label label-primary"></span></h2>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Suckers Waiting on a List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p> <a href="/api/tables">API Table Link</a> | <a href="api/waitlist">API Wait List</a> </p>
            </div>
        </div>
    </div>
</body>
