<head>
    <meta charset="UTF-8">
    <title>Reserve Page Restaurant Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="margin-top: 125px;">
            <h1 style="text-align:center"><i class="material-icons">ac_unit</i>Cold Restaurant<i
                    class="material-icons">ac_unit</i></h1>
            <hr>
            <h3 style="text-align: center; padding-bottom: 50px;">I said make a gash dern reservation!</h3>
            <a href="/add"><button class="btn btn-info btn-lg" id="viewTables"><i
                        class="material-icons">format_list_bulleted</i>View Tables</button></a>
            <a href="/api/characters"><button class="btn btn-light btn-lg" id="makeReservation"><i
                        class="material-icons">home</i></button></a>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservations</h4>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for>Name</label>
                            <input type="text" class="form-control" id="reserve_name">
                        </div>
                        <div class="form-group">
                            <label for>Phone Number</label>
                            <input type="text" class="form-control" id="reserve_phone">
                        </div>
                        <div class="form-group">
                            <label for>Email</label>
                            <input type="text" class="form-control" id="reserve_email">
                        </div>
                        <div class="form-group">
                            <label for>Unique ID</label>
                            <input type="text" class="form-control" id="reserve_uniqueID">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <p> <a href="#">API Table Link</a> | <a href="#">API Wait List</a> </p>
            </div>
        </div>
    </div>
</body>
